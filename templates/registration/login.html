{% extends "base.html" %}
{% block title %}Login | Close The Gap Academy{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h1 class="mb-4">Login</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.non_field_errors }}
      <div class="mb-3">
        <label class="form-label" for="id_username">Username</label>
        {{ form.username }}
      </div>
      <div class="mb-3">
        <label class="form-label" for="id_password">Password</label>
        {{ form.password }}
      </div>
      <button class="btn btn-primary" type="submit">Login</button>
    </form>
    <p class="mt-3">Don't have an account? <a href="{% url 'academy:register' %}">Register here</a>.</p>
  </div>
</div>
{% endblock %}
