{% extends "base.html" %}
{% block title %}{{ lesson.title }} | {{ module.title }}{% endblock %}
{% block content %}
<div class="row">
  <div class="col-md-8">
    <h1>{{ lesson.title }}</h1>
    <p>{{ lesson.description }}</p>
    <div class="ratio ratio-16x9 mb-4">
      <video src="{{ lesson.video.url }}" controls class="w-100 h-100"></video>
    </div>
    <a class="btn btn-outline-secondary" href="{% url 'academy:module_detail' module.slug %}">Back to Module</a>
  </div>
</div>
{% endblock %}
